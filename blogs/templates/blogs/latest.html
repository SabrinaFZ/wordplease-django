{% extends 'base.html' %}

{% block main_title %} Latest Photos {% endblock %}

{% block main_content %}
    {% for post in latest_posts %}
        <img src="{{ post.image }}" alt="{{ post.title }}" title="{{ post.title }}" height="200">
        <h1>{{ post.title }}</h1>
        <h2>{{ post.header }}</h2>
        <p> Published: {{ post.creation_date }}
            by {{ post.owner.first_name }} {{ post.owner.last_name }}
        </p>
    {% endfor %}
{% endblock %}
